
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Bruce Bauer">
    <title>Polygon - Company Details</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--

        <p>Hey, I'm workin' here!</p>

  <header></header>
    <h2>Mars Rover Photo Explorer</h2>
  </header>
    <table>
        <thead>
          <tr>
            <th scope="col">Rover</th>
            <th scope="col">Mission Start</th>
            <th scope="col">Mission End</th>
          </tr>
        </thead>
        <tr>
          <td>Curiosity</td>
          <td>08/06/2012</td>
          <td>09/28/2019</td>
        </tr>
        <tr>
          <td>Opportunity</td>
          <td>01/26/2024</td>
          <td>06/11/2018</td>
        </tr>
        <tr>
          <td>Spirit</td>
          <td>01/05/2004</td>
          <td>03/21/2004</td>
        </tr>
        </table>
    <form id="myform">
        <div class="formcontainer">
            <h2>Select a rover and a picture date</h2>
                <label class="formlabel">Rover: </label>
                <label for="curiosity">
                    <input type="radio" name="rover" id="curiosity" value = "curiosity"
                        data-rule-required="true" data-msg-required="A Rover is Required" />Curiosity
                </label>
                <label for="opportunity">
                    <input type="radio" name="rover" id="opportunity" value = "opportunity">Opportunity
                </label>
                <label for="spirit">
                    <input type="radio" name="rover" id="spirit" value = "spirit">Spirit
                </label>
            <label for="rover" class="error" id="RoverError"></label>
            <br><br>


            <label class="formlabel">Picture Date:</label>
            <input type="date" name="PicDate" id="PicDate" 
                data-rule-required="true" data-msg-required="Date is Required" />
            <label id="DateError" for="PicDate" class="error"></label>
            <br><br>
            <input type="button" value="search" id="search" name="search" onclick="GetPics();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <hr>
            <br>
            <hr>

            <div class="clearfix">
                <div class="img-container">
                    <span id="StockValueTable"></span>
                </div>
                <div class="img-container">
                    <span id="StockVolumeTable"></span>
                </div>
            </div>
            <hr>
            
            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
                <div class="img-container">
                    <canvas id="chartjs-1" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
