
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="FromValue" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="cm">
                    <input type="radio" name="FromUnit" id="cm" value = "cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeter
                </label>
                <label for="m">
                    <input type="radio" name="FromUnit" id="m" value = "m">meters
                </label>
                <label for="km">
                    <input type="radio" name="FromUnit" id="km" value = "km">kilometers
                </label>
                <label for="in">
                    <input type="radio" name="FromUnit" id="in" value = "in">inches
                </label>
                <label for="ft">
                    <input type="radio" name="FromUnit" id="ft" value = "ft">feets
                </label>
                <label for="yd">
                    <input type="radio" name="FromUnit" id="yd" value = "yd">yards
                </label>
                <label for="mi">
                    <input type="radio" name="FromUnit" id="mi" value = "mi">miles
                </label>
            <label for="FromUnit" class="error" id="OperatorMsg"></label>
            <br><br>

            <label class="formlabel">To Unit: </label>
            <label for="cm">
                <input type="radio" name="ToUnit" id="cm2" value = "cm"
                       data-rule-required="true" data-msg-required="From Unit is Required" />centimeter
            </label>
            <label for="m">
                <input type="radio" name="ToUnit" id="m2" value = "m">meters
            </label>
            <label for="km">
                <input type="radio" name="ToUnit" id="km2" value = "km">kilometers
            </label>
            <label for="in">
                <input type="radio" name="ToUnit" id="in2" value = "in">inches
            </label>
            <label for="ft">
                <input type="radio" name="ToUnit" id="ft2" value = "ft">feets
            </label>
            <label for="yd">
                <input type="radio" name="ToUnit" id="yd2" value = "yd">yards
            </label>
            <label for="mi">
                <input type="radio" name="ToUnit" id="mi2" value = "mi">miles
            </label>
            <label for="ToUnit" class="error" id="Operator2Msg"></label>

        <br><br>

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/js/calculator.js"></script>
</body>
</html>
