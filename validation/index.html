<!doctype html>
<html lang="en">
  <head>
    <title>Validation</title>
    <meta charset="utf-8" />
    <meta name="description" content="Example Form of Patient Registration for IT Topaz class" />
    <meta name="author" content="Josephine" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
   <div class="container">  
<form id="validation" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
  <header><h1>New Patient Registration</h1></header>
      <label>Please fill out the form below</label><br><br>
      <label class="formlabel" for="FirstName">First Name:</label>
      <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" 
            data-rule-required="true"  data-msg-required="First Name is Required"/>
      <label for="FirstName" class="error"></label>
          <br><br>
  
      <label class="formlabel" for="MiddleInitial">Middle Initial:</label><input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"/>
          <br><br>
  
      <label class="formlabel" for="LastName">Last Name:</label><input type="text" id="LastName" name="LastName" size="30" maxlength="30" />
          <br><br>
  
      <label class="formlabel" for="Email">Email:</label><input type="email" id="Email" name="Email" size="30" maxlength="30" />
          <br><br>
  
      <label class="formlabel">Sex:</label>
      <label for="male">Male</label><input type="radio" id="male" name="Sex" value="M">
      <label for="female">Female</label><input type="radio" id="female" name="Sex" value="F">
      <label for="n/a">N/A</label><input type="radio" id="n/a" name="Sex" value="N">
          <br><br>
  
      <label class="formlabel" for="Birthday">Birthday:</label><input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"/>
          <br><br>
  
      <label class="formlabel" for="Height">Height:</label><input type="text" id="Height" name="Height" size="3" maxlength="3"/>
          <br><br>

      <label class="formlabel" for="Weight">Weight:</label><input type="text" id="Weight" name="Weight" size="3" maxlength="3"/>
          <br><br><hr>
  
      <label class="formlabel" for="PhoneNumber">Phone Number:</label><input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="14" maxlength="14"/>
          <br><br>

      <label class="formlabel" for="MaritalStatus">Marital Status:</label>
      <select id="MaritalStatus" name="MaritalStatus">
        <option value="null" selected>Marital Status</option>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorced</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
      </select>
          <br><br>
  
      <label class="formlabel" for="address">Address:</label><input type="text" id="address" name="Address" size="30" maxlength="30"/>
          <br><br>
  
      <label class="formlabel">City/State/Zip:</label>
      <input type="text" id="City" name="City" size="30" maxlength="30" /><label for="City"> , </label>
      <select name="State" id="state">
        <option value="null" selected="selected">Select a State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
      </select>
  
      <label for="Zip"></label><input type="text" id="Zip" name="Zip" size="5" maxlength="5"/>
          <br><br><hr>

      <label class="formlabel">Taking Medications:</label>
      <label for="yes">Yes</label><input type="radio" id="yes" name="Medications" value="Y">
      <label for="no">No</label><input type="radio" id="no" name="Medications" value="N">
          <br><br>
      
      <label class="formlabel" for="MedicationsList">If yes, list medications here:</label>
      <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"></textarea>
          <br><br> 
  
      <input type="submit" value="Submit Patient Form"/> 
  </form>
    </div><!--.container-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="assets/js/patient-form.js"></script>
  </body>
  </html>
